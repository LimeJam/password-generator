<!DOCTYPE html>
<html>
<head>
	<title>LimeJam Password Generator v1.0.11</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/src/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/icons/favicon-16x16.png">
    <link rel="manifest" href="/src/icons/site.webmanifest">
    <link rel="mask-icon" href="/src/icons/safari-pinned-tab.svg" color="#2e2e2e">
    <link rel="shortcut icon" href="/src/icons/favicon.ico?v=4">
    <meta name="msapplication-TileColor" content="#2e2e2e">
    <meta name="msapplication-config" content="/src/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

	<meta name="description" content="Generate Secure Password for your accounts online."> 
    <meta name="keywords" content="Secure Password Generator, Password Creator, Online Password Generator, Random Password Generator, Strong Password Generator, Create Password, Generate Password, Make Password ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/src/css/custom.css?v=1.0.11" />
    <link rel="image_src" href="/src/images/thumbnail.png" />
    <script type="text/javascript" src="/src/js/premutatio.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
</head>


<body onload="setPwd();" class="vertical-center">
<div class="container top-buffer" >
    <div class="input-group input-group-lg">

        <div class="input-group-btn">
            <button id="genbtn" type="button" class="btn btn-default tall" onclick="setPwd();"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Generate</button>
            <button id="copybtn" class="btn btn-default tall" type="button" data-clipboard-target="#final_pass">Copy <img src="/src/images/clipboard.svg" width="22" style="vertical-align:baseline"></button>
        </div>
        
        <input name="final_pass" id="final_pass" type="text" value="Your new password will be shown here." class="txt_password form-control tall" onclick="this.setSelectionRange(0, this.value.length);">

    </div>
        
    <div class="row top-buffer">
        <div class="col-xs-12 col-md-6 white">
            Password Length:
        </div>
        <div class="col-xs-12 col-md-6">
                <select id="pgLength" class="form-control" title="Select the length of your password.">
                <optgroup label="Weak">
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </optgroup>
                <optgroup label="Strong">
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18" selected="selected">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                </optgroup>

                <optgroup label="Unbelievable">
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                    <option value="1024">1024</option>
                    <option value="2048">2048</option>
                </optgroup>

            </select>
        </div>
    </div>

    <div class="row top-buffer white" id="characters">
        <div class="col-xs-12 col-md-6">
            <div class="checkbox">
                <label><input checked id="Lowercase" name="Lowercase" type="checkbox"> <strong>Lowercase:</strong> <span>abcdefgh</span></label>
            </div>
            <div class="checkbox">
                <label><input checked id="Uppercase" name="Uppercase" type="checkbox"> <strong>Uppercase:</strong> <span>ABCDEFGH</span></label>
            </div>
            <div class="checkbox">
                <label><input checked id="Numbers" name="Numbers" type="checkbox"> <strong>Numbers:</strong> <span>123456789</span></label>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="checkbox">
                <label><input checked id="Symbols" name="Symbols" type="checkbox"> <strong>Symbols:</strong> <span>@#$%</span></label>
            </div>
            <div class="checkbox">
                <label><input id="Alike" name="Alike" type="checkbox"> <strong>Alike:</strong> <span>i, l, 1, L, o, 0, O</span></label>
            </div>
            <div class="checkbox">
                <label><input id="Ambiguous" name="Ambiguous" type="checkbox"> <strong>Ambiguous:</strong> <span>{ } [ ] ( ) / \ ' " ` ~ , ; : . < ></span></label>
            </div>
        </div>
    </div>
</div><!-- eo container -->

<script>var clipboard = new ClipboardJS('.btn');</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
