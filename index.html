<!DOCTYPE html>
<html>
<head>
	<title>LimeJam Password Generator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/favicon.png?v=3" />
	<meta name="description" content="Generate Secure Password for your accounts online."> 
    <meta name="keywords" content="Secure Password Generator, Password Creator, Online Password Generator, Random Password Generator, Strong Password Generator, Create Password, Generate Password, Make Password ">	
    <link rel="stylesheet" type="text/css" href="/_design/css/style.css" />	
    <link rel="image_src" href="/_design/images/thumbnail.png" />
    <!--<script type="text/javascript" src="/_design/js/functions.js?=2"></script>-->
    <script type="text/javascript" src="/_design/js/premutatio.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>

</head>


<body onload="setPwd();">
<div class="container" >
	<div id="sec_btn">
        <button id="genbtn" type="submit" onclick="setPwd();"><span>Generate<br/>Secure<br />Password</span></button>
        <input name="final_pass" id="final_pass" type="text" size="75" value="Your new password will be shown here." class="txt_password" onclick="this.setSelectionRange(0, this.value.length);">
        <button class="copytoclipboard" data-clipboard-target="#final_pass"><img src="/_design/images/clippy.svg" alt="Copy to clipboard" width="150"></button>
	</div><!-- sec_btn -->
    <div class="clear"></div>

        
<div id="sec_options">

    <div class="chboxl tall ">Password Length:</div>
    <div class="chboxr tall ">
        <select id="pgLength" title="Select the length of your password.">
            <optgroup label="Weak">
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </optgroup>
            <optgroup label="Strong">
                <option value="16" selected="selected">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
            </optgroup>

            <optgroup label="Unbelievable">
                <option value="64">64</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
                <option value="2048">2048</option>
            </optgroup>

        </select>
    </div>
		
    <div class="chboxl">Include Lowercase:</div>
    <div class="chboxr"><label><input type="checkbox" name="Lowercase" id="Lowercase" checked>( e.g. abcdefgh )</label></div>

    <div class="chboxl">Include Uppercase:</div>
    <div class="chboxr"><label><input type="checkbox" name="Uppercase" id="Uppercase" checked>( e.g. ABCDEFGH )</label></div>
 
    <div class="chboxl">Include Numbers:</div>
    <div class="chboxr"><label><input type="checkbox" name="Numbers" id="Numbers" checked>( e.g. 123456 )</label></div>
    			
    <div class="chboxl">Include Symbols:</div>
    <div class="chboxr"><label><input type="checkbox" name="Symbols" id="Symbols" checked>( e.g. @#$% )</label></div>
		
    <div class="chboxl">Include Alike:</div>
    <div class="chboxr"><label><input type="checkbox" name="Alike" id="Alike">( e.g. i, l, 1, L, o, 0, O )</label></div>
		
    <div class="chboxl">Include Ambiguous:</div>
    <div class="chboxr"><label><input type="checkbox" name="Ambiguous" id="Ambiguous">( { } [ ] ( ) / \ ' " ` ~ , ; : . < > )</label></div>			
		
	</div><!-- sec_options -->
    <script>new Clipboard('.copytoclipboard');</script>
    
    <div class="clear"></div>

    </div><!-- container -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-2918941-40', 'auto');
  ga('send', 'pageview');

    </script>
</body> 
</html>
